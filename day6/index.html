<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="slider">

        <div class="myslider fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/best-scene-nature-landscape-mountain-river-forest-with-sunset-evening-warm-tone-illustration_1150-39403.webp" style="width:100% ;height:50vh">
          <div class="txt">Caption Text</div>
        </div>
        
        <div class="myslider fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/lighting.jpg" style="width:100% ;height:50vh">
          <div class="txt">Caption Two</div>
        </div>
        
        <div class="myslider fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/mountains-55067__340.webp" style="width:100%;height:50vh">
          <div class="txt">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
        
        </div>
        <br>
        
        <div class="dotsbox" style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        <script src="index.js"></script>
</body>
